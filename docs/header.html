<header x-data="{open: false}" class="bg-white shadow">
	<nav
		class="mx-auto flex max-w-7xl items-center justify-between p-5 lg:px-8"
		aria-label="Global">
		<div class="flex lg:flex-1">
			<a href="index.html" class="-m-1.5 p-1.5">
				<span class="sr-only">Your Company</span>
				<img class="h-12 w-auto" src="assets/logo.png" alt="" />
			</a>
		</div>
		<div class="flex lg:hidden">
			<button
				@click="open = true"
				type="button"
				class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
				<span class="sr-only">Open main menu</span>
				<svg
					class="size-6"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					aria-hidden="true"
					data-slot="icon">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
				</svg>
			</button>
		</div>
		<div class="hidden lg:flex lg:gap-x-6">
			<a href="index.html" class="text-sm/6 font-semibold text-gray-900"
				>Beranda</a
			>
			<a href="tentang.html" class="text-sm/6 font-semibold text-gray-900"
				>Tentang</a
			>
			<a href="berita.html" class="text-sm/6 font-semibold text-gray-900"
				>Berita</a
			>
			<a
				href="fasilitas.html"
				class="text-sm/6 font-semibold text-gray-900"
				>Fasilitas</a
			>
		</div>
	</nav>
	<!-- Mobile menu, show/hide based on menu open state. -->
	<div x-show="open" class="lg:hidden" role="dialog" aria-modal="true">
		<!-- Background backdrop, show/hide based on slide-over state. -->
		<div class="fixed inset-0 z-10"></div>
		<div
			@click.away="open = false"
			class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
			<div class="flex items-center justify-between">
				<a href="index.html" class="-m-1.5 p-1.5">
					<span class="sr-only">Your Company</span>
					<img class="h-12 w-auto" src="assets/logo.png" alt="" />
				</a>
				<button
					@click="open = false"
					type="button"
					class="-m-2.5 rounded-md p-2.5 text-gray-700">
					<span class="sr-only">Close menu</span>
					<svg
						class="size-6"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						aria-hidden="true"
						data-slot="icon">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M6 18 18 6M6 6l12 12" />
					</svg>
				</button>
			</div>
			<div class="mt-6 flow-root">
				<div class="-my-6 divide-y divide-gray-500/10">
					<div class="space-y-2 py-6">
						<a
							href="index.html"
							class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
							>Beranda</a
						>
						<a
							href="tentang.html"
							class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
							>Tentang</a
						>
						<a
							href="berita.html"
							class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
							>Berita</a
						>
						<a
							href="fasilitas.html"
							class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
							>Fasilitas</a
						>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
